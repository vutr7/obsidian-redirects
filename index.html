<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Obsidian Redirect</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("t");

    // Mapping-Liste: Kurznamen → Obsidian-URIs
    const redirects = {
      tagesnotiz: "obsidian://advanced-uri?vault=MINH%20TRUNG%20VU&daily=true",
      erfolge: "obsidian://advanced-uri?vault=MINH%20TRUNG%20VU&filepath=04%20Journal/Erfolge.md",
      optimierung: "obsidian://quickadd?choice=Optimierung"
    };

    if (redirects[target]) {
      // Sofortiger Redirect
      window.location.href = redirects[target];
      // Fallback nach 1,5 Sekunden
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
        document.getElementById("link").href = redirects[target];
      }, 1500);
    } else {
      document.write("<h1>Kein Redirect gefunden</h1>");
    }
  </script>
  <style>
    body { font-family: system-ui; margin: 2rem; }
    #fallback { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Redirect läuft…</h1>
  <p id="fallback">
    Wenn Obsidian nicht automatisch startet, bitte
    <a id="link" href="#">hier klicken</a>.
  </p>
</body>
</html>
